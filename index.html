    <div class="container">
      <ul id="filters" class="clearfix" data-option-key="filter">
        <li class="active"><a href="#filter" data-option-value="*">All</a></li>
        <li class=""><a href="#filter" data-option-value=".youtube">YouTube</a></li>
        <li class=""><a href="#filter" data-option-value=".instagram">Instagram</a></li>
        <li class=""><a href="#filter" data-option-value=".tumblr">Tumblr</a></li>
      </ul>
    </div>

    <div id="main" class="container clearfix">
      <script type="text/template" id="youtube-template">
        <% _.each(items, function(item) { %>
          <div class="thumbnail <%= service %>">
            <a href="<%= item.url %>"><img src="<%= item.thumbnail %>" alt="YouTube Thumbnail" /></a>
            <strong><small><a href="<%= item.url %>"><%= item.title %></a></small></strong>
            <p class="text-center">
              <i class="icon-eye-open"></i> Views: <span class="highlight"><strong> <%= item.viewCount %></strong> views</span>
            </p>
            <p class="text-center">
              <i class="icon-video-chat"></i> Duration: <span class="highlight"><strong><%= item.timeDuration %></strong> minutes</span>
            </p>
            <p class="text-center">
              <span class="likeCount text-success">
                <i class="icon-thumbs-up"></i> <strong> <%= item.likeCount %></strong> likes
              </span>
              <span class="dislikeCount text-error">
                <i class="icon-thumbs-down"></i> <strong> <%= item.dislikeCount %></strong> dislikes
              </span>
            </p>
            <p class="text-center">
              <i class="icon-calendar"></i> <span class="date" data-date="<%= item.raw_uploadDate %>"><%= item.uploadDate %></span>
            </p>

          </div>
        <% }); %>
      </script>

      <script type="text/template" id="instagram-template">
        <% _.each(items, function(item) { %>
        <div class="thumbnail <%= service %>">
          <a href="<%= item.full_image %>" rel="lightbox">
          <img src="<%= item.image %>" alt="Instagram" />
          </a>
          <p>
            <i class="icon-pencil"></i> <%= item.caption %>
          </p>
          <p>
            <i class="icon-heart text-error"></i> <span><%= item.likes %></span>
            <i class="icon-comment-alt"></i> <span class="highlight"><%= item.commentsCount %> comments</span>
            <br>
            <i class="icon-calendar"></i> <span class="date" data-date="<%= item.raw_created_time %>"><%= item.created_time %></span>
          </p>
        </div>
        <% }); %>
      </script>
      
      <script type="text/template" id="tumblr-template">
        <% _.each(items, function(item) { %>
        <div class="thumbnail <%= service %>">
          <% if (item.type == 'photo') { %>
            <a href="<%= item.url %>">
              <img src="<%= item.photo %>" alt="Tumblr" />
            </a>
          <% } else if (item.type == 'answer') { %>
            <p><small>Q: <%= item.question %></small></p>
            <p><small>A: <%= item.answer %></small></p>
          <% } %>

          <p>
            <i class="icon-quotes-alt"></i> <span class="highlight"><%= item.note_count %> notes</span>
            <br>
            <i class="icon-calendar"></i> <span class="date" data-date="<%= item.raw_date %>"><%= item.date %></span>
          </p>
        </div>
        <% }); %>
      </script>
    </div>
