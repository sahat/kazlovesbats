<head>

<body>
<section id="header">
  <header id="branding" class="clearfix">
    <div id="branding-logo"></div>
    <h1 id="site-title" class="clearfix">
      <a href="/">Allison <strong>Eckfeldt</strong></a>
    </h1>
    <nav id="menu" class="clearfix">
      <ul>
        <li><a href="https://www.districtlines.com/kazlovesbats/youtube-goth-gothic-kazlovesbats" target="_blank">T-shirt Designs</a></li>
        <li><a href="http://www.etsy.com/people/allisoneckfeldt" target="_blank">Etsy Store</a></li>
      </ul>
    </nav>
    <nav id="filters" class="clearfix" data-option-key="filter">
      <a href="#filter" class="selected" data-option-value="*">All</a><span class="sep">/</span>
      <a href="#filter" class="" data-option-value=".instagram">Instagram</a><span class="sep">/</span>
      <a href="#filter" class="" data-option-value=".youtube">YouTube</a><span class="sep">/</span>
      <a href="#filter" class="" data-option-value=".tumblr">Tumblr</a>
    </nav>
  </header>
</section>
<section class="text-center">
  <a class="social" href="http://instagram.com/the_goblin_queen"><img src="img/social2/instagram.png" width="32px" height="32px" alt="Instagram Social Icon"></a>
  <a class="social" href="https://www.facebook.com/allison.eckfeldt"><img src="img/social2/fb.png" width="32px" height="32px" alt="Facebook Social Icon"></a>
  <a class="social" href="https://plus.google.com/101768456021959256970?rel=author"><img src="img/social2/google+.png" width="32px" height="32px" alt="Google Plus Social Icon"></a>
  <a class="social" href="http://allisoneckfeldt.tumblr.com"><img src="img/social2/tumblr.png" width="32px" height="32px" alt="Tumblr Social Icon"></a>
  <a class="social" href="http://kazlovesbats.blogspot.com"><img src="img/social2/blogger.png" width="32px" height="32px" alt="Blogger Social Icon"></a>
  <a class="social" href="http://www.youtube.com/user/kazlovesbats"><img src="img/social2/youtube.png" width="32px" height="32px" alt="YouTube Social Icon"></a>
</section>
<div id="main" class="clearfix">
  <script type="text/template" id="youtube-template">
    <% _.each(items, function(item) { %>
    <div class="thumbnail <%= service %>">
      <div class="youtube-image">
        <a class="popup-youtube" href="<%= item.url %>">
          <img src="<%= item.thumbnail %>">
        </a>
        <span class="duration"><%= item.timeDuration %></span>
      </div>

      <strong><small><a href="<%= item.url %>"><%= item.title %></a></small></strong>

      <div class="view-count">
        <%= item.viewCount %>
      </div>
      <div class="video-extras-sparkbars">
        <div class="video-extras-sparkbar-likes" style="width: <%= item.percentOfLikes %>%"></div>
        <div class="video-extras-sparkbar-dislikes" style="width: <%= item.percentOfDislikes %>%"></div>
      </div>

      <div class="youtube-likes">
              <span class="likeCount">
                <i class="glyphicon glyphicon-thumbs-up"></i> <%= item.likeCount %>
              </span>&nbsp;
              <span class="dislikeCount">
                <i class="glyphicon glyphicon-thumbs-down"></i> <%= item.dislikeCount %>
              </span>
      </div>

      <div class="meta">
        <i class="glyphicon glyphicon-calendar"></i> <span class="date" data-date="<%= item.raw_uploadDate %>"><%= item.uploadDate %></span>
        <span class="service pull-right">YouTube</span>
      </div>

    </div>
    <% }); %>
  </script>

  <script type="text/template" id="instagram-template">
    <% _.each(items, function(item) { %>
    <div class="thumbnail <%= service %>">
      <a class="instagram-link" href="<%= item.full_image %>">
        <img src="<%= item.image %>">
      </a>
      <p class="meta">
        <i class="glyphicon glyphicon-calendar"></i> <span class="date" data-date="<%= item.raw_created_time %>"><%= item.created_time %></span>
      </p>
      <p><%= item.caption %></p>
      <p class="meta">
        <i class="glyphicon glyphicon-heart text-danger"></i> <%= item.likes %>&nbsp;
        <i class="glyphicon glyphicon-comment"></i> <%= item.commentsCount %>
        <span class="service pull-right">Instagram</span>
      </p>
    </div>
    <% }); %>
  </script>

  <script type="text/template" id="tumblr-template">
    <% _.each(items, function(item) { %>
    <div class="thumbnail <%= service %>">
      <% if (item.type == 'photo') { %>
      <% if (item.photos && item.photos.length < 1) { %>
      <a class="tumblr-link" href="<%= item.original_size %>">
        <img src="<%= item.photo %>">
      </a>
      <% } else { %>
      <% _.each(item.photos, function(photo) { %>
      <a class="tumblr-gallery-link" href="<%= photo.original_size %>">
        <img src="<%= photo.url %>">
      </a>
      <% }); %>
      <% } %>
      <% } %>

      <% if (item.type == 'answer') { %>
      <p><strong class="badge">Q</strong> <%= item.question %></p>
      <p><strong class="badge">A</strong> <%= item.answer %></p>
      <% } %>
      <p class="meta">
        <i class="glyphicon glyphicon-bookmark"></i> <span class="highlight"><%= item.note_count %> notes</span>            <br>
      </p>
      <p class="meta">
        <i class="glyphicon glyphicon-calendar"></i> <span class="date" data-date="<%= item.raw_date %>"><%= item.date %></span>
        <span class="service pull-right">Tumblr</span>

      </p>
    </div>
    <% }); %>
  </script>
</div>

<footer id="footer">
  <section id="footer-content" class="clearfix">
    <p>Â© Allison Eckfeldt 2013.</p>
  </section>
</footer>

<script src="http://api.tumblr.com/v2/blog/allisoneckfeldt.tumblr.com/posts?api_key=6QWnF5eH13KDRKnJI2lIrIFLBhAWGv1fCi1v8FaRVzTlkTXO6A&callback=showTumblrPosts"></script>
